<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP SA - Connexion</title>
    <link rel="icon" th:href="@{/img/ocp logo2.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form th:action="@{/login}" method="post">
        <h1>Connexion</h1>

        <div th:if="${param.error}" class="error-message">
            Nom d'utilisateur ou mot de passe invalide.
        </div>

        <!-- Success message for profile update -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Nom d'utilisateur" name="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mot de passe" name="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Se souvenir de moi</label>
            <a href="#">Mot de passe oublié</a>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <div class="register-link">
            <p>Vous n'avez pas de compte ? <a href="#">S'inscrire</a></p>
        </div>

        <div th:if="${param.logout}" class="logout-message">
            Vous avez été déconnecté.
        </div>
    </form>
    <style>
        .error-message {
            color: #ff0000; /* Couleur du texte rouge pour les erreurs */
            background-color: #ffe6e6; /* Fond légèrement rose pour le message d'erreur */
            border: 1px solid #ff0000; /* Bordure rouge autour du message */
            padding: 10px; /* Espacement interne */
            border-radius: 5px; /* Coins arrondis */
            margin-top: 10px; /* Espace au-dessus du message */
            font-size: 14px;
            text-align: center;
        }

        /* Styles pour les messages de déconnexion */
        .logout-message {
            color: #007700; /* Couleur du texte vert pour les messages de déconnexion */
            background-color: #e6ffe6; /* Fond légèrement vert pour le message de déconnexion */
            border: 1px solid #007700; /* Bordure verte autour du message */
            padding: 10px; /* Espacement interne */
            border-radius: 5px; /* Coins arrondis */
            margin-top: 10px; /* Espace au-dessus du message */
            font-size: 14px; /* Taille de la police */
        }

        /* Styles pour le message de succès */
        .success-message {
            color: #007700; /* Couleur du texte vert pour les messages de succès */
            background-color: #e6ffe6; /* Fond légèrement vert pour le message de succès */
            border: 1px solid #007700; /* Bordure verte autour du message */
            padding: 10px; /* Espacement interne */
            border-radius: 5px; /* Coins arrondis */
            margin-top: 10px; /* Espace au-dessus du message */
            font-size: 14px; /* Taille de la police */
            text-align: center; /* Centrer le texte */
        }
    </style>
</div>
</body>
</html>
