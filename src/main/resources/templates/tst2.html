<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Contrôle</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- Assurez-vous que Bootstrap est inclus -->
</head>
<body>
<div class="container">
    <h1>Remplir Formulaire de Contrôle</h1>
    <form th:action="@{/controleur/remplirFormulaire/ajout}" method="post">
        <input type="hidden" name="idEquipement" value="2">
        <input type="number" name="idUnite" required>
        <input type="text" name="secteur" required>
        <input type="text" name="proprietaire" required>
        <input type="date" name="dateControle" required>
        <input type="text" name="matriculeExemplaireEquipement" required>
        <input type="number" name="idControleur" required>

        <div id="reponses-container">
            <h3>Réponses</h3>
            <div class="reponse-group">
                <input type="hidden" name="reponses[0].questionText" value="Hydrant">
                <input type="text" name="reponses[0].reponseText" required>
                <input type="text" name="reponses[0].justification">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>

</div>

<script>
    // JavaScript pour ajouter dynamiquement des champs de réponses, si nécessaire
</script>
</body>
</html>
